<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>
      <ion-icon name="person"></ion-icon>
      Todos os contatos
    </ion-title>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-icon name="person"></ion-icon>
        Todos os contatos
      </ion-title>  
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical='bottom' horizontal='end' slot='fixed'>
    <ion-fab-button routerLink='/edit-contatos/-1'>
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item *ngFor='let mostrar of mostrar' routerLink='/edit-contatos/{{ mostrar.id }}'>
    <ion-icon slot='start' name="person-circle"></ion-icon>
    <ion-label> {{mostrar.nome}} </ion-label>
  </ion-item>

</ion-content>
