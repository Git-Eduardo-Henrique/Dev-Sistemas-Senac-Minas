<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todos os Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todos os Contatos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical='bottom' horizontal='end' slot='fixed'>
    <ion-fab-button routerLink=''>
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item *ngFor='let mostrar of mostrar' routerLink='/listagem-produtos/{{mostrar.id}}'>
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-label> {{mostrar.nome}} </ion-label>
  </ion-item>

</ion-content>
