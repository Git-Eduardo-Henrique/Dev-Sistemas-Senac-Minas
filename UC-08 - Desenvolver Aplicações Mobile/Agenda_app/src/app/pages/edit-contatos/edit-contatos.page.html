<ion-header>
  <ion-toolbar>

    <ion-buttons>
      <ion-back-button Href=""></ion-back-button>
    </ion-buttons>

    <ion-title> 
        {{dados.nome}} {{dados.sobrenome}}
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- informações do contato -->
  <div *ngIf='this.janela'>
    <!------------------------  numero de telefone ----------------------->
    <ion-avatar>
      <img class='img' alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
    </ion-avatar>
    <ion-item lines='full'>
      <ion-label>
        <h2>{{dados.num}}</h2> 
        <p>{{dados.tipo_num}}</p>
      </ion-label>
      <ion-button fill='clear' color='success'><ion-icon name="call"></ion-icon></ion-button>
      <ion-button fill='clear' color=''><ion-icon name="mail"></ion-icon></ion-button>
    </ion-item>
    <!-------------------------- email comercial -------------------------->
    <ion-item lines='full'>
      <ion-label>
        <h2>{{dados.email}}</h2>
      </ion-label>
    </ion-item>
    <!----------------------- buttons favorito e editar --------------------->
    <ion-item lines='full'>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Favorito</ion-label>
    <ion-button fill='clear' color='dark' slot='end' (click)='editar()'>
      <ion-icon name="create" slot="start"></ion-icon>
      Editar
    </ion-button>
    </ion-item>
  </div>
  <!---------------------- modo de edição ----------------->
  <form *ngIf='!this.janela' #form='ngForm' [formGroup]='contatoForm'>
    <ion-input placeholder="Digite seu nome" [(ngModel)]='dados.nome'type='text' formControlName="nome"></ion-input>
    <ion-input placeholder="Digite seu sobrenome" [(ngModel)]='dados.sobrenome' type='text' formControlName="sobrenome"></ion-input>

    <ion-item lines="full">

      <ion-select placeholder="tipo de telefone" slot='start' [(ngModel)]='dados.tipo_num' formControlName='tipo_num'>
        <ion-select-option value='celular'>celular</ion-select-option>
        <ion-select-option value='casa'>casa</ion-select-option>
        <ion-select-option value='trabalho'>trabalho</ion-select-option>
      </ion-select>

      <ion-input simpleMask='(999)9-9999-9999' [clearIfNotMatch]="true" placeholder='Numero' [(ngModel)]='dados.num' type='text' formControlName="num"></ion-input>
    </ion-item>

    <ion-input placeholder='Email' [(ngModel)]='dados.email' type='text' formControlName="email"></ion-input>
    <ion-button (click)="submit()" routerLink='/home' >Salvar  dados</ion-button>

    <ion-item *ngIf='!this.delete' lines='full'>
      <ion-button fill='clear' color='danger' (click)='presentAlert()' routerLink='/home' >
        Excluir este contato
      </ion-button>
    </ion-item>
  </form>

</ion-content>
