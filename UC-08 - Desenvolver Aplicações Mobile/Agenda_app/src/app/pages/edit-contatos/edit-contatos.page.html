<ion-header>
  <ion-toolbar>

    <ion-buttons>
      <ion-back-button Href=""></ion-back-button>
    </ion-buttons>

    <ion-title>Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf='this.janela'>
    <ion-item>{{dados.nome}}</ion-item>
    <ion-item>{{dados.num}}</ion-item>
    <ion-item>{{dados.email}}</ion-item>
    <ion-button shape="block" (click)='editar()'>Alterar dados</ion-button>
  </div>

  <form *ngIf='!this.janela'>
    <ion-input placeholder="Nome" [(ngModel)]='dados.nome' name="nome"></ion-input>
    <ion-input placeholder='Numero' [(ngModel)]='dados.num' name="num"></ion-input>
    <ion-input placeholder='Email' [(ngModel)]='dados.email' name="email"></ion-input>
    <ion-button shape="block" (click)='mostrar()' routerLink='\home' >Salvar dados</ion-button>
  </form>

</ion-content>
