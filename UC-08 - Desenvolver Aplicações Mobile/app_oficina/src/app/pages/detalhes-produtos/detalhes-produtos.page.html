<ion-header>
  <ion-toolbar>

    <ion-buttons>
      <ion-back-button Href=""></ion-back-button>
    </ion-buttons>

    <ion-title>detalhes-produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf='!this.altera'>
    <ion-item>{{dadoseleciona.id}}</ion-item>
    <ion-item>{{dadoseleciona.nome}}</ion-item>
    <ion-item>{{dadoseleciona.valor}}</ion-item>
    <ion-button shape="block" (click)='Editar()'>Alterar dados</ion-button>
    <ion-button color="danger" shape="block" (click)='RemoverProdu()' routerLink='/listagem-produtos'>Deletar produto</ion-button>
  </div>

  <form *ngIf='this.altera'>
    <ion-input placeholder="Nome" [(ngModel)]='dadoseleciona.nome' name="nome"></ion-input>
    <ion-input placeholder='Valor' [(ngModel)]='dadoseleciona.valor' name="valor"></ion-input>
    <ion-button shape="block" (click)='encerrarEdicao()' routerLink='/listagem-produtos' >Salvar dados</ion-button>
  </form>
  

</ion-content>
