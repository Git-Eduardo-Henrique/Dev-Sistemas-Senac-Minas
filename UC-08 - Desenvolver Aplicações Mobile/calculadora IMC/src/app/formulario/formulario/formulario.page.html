<ion-header>
  <ion-toolbar>
    <ion-title>formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]='pessoaForm' (ngSubmit)="submit()">
  <ion-item>
    <ion-label position='floating'>nome:</ion-label>
    <ion-input placeholder="nome" [(ngModel)]="pessoa.nome" formControlName='nome' name='nome' type='text'></ion-input>
  </ion-item> 

  <ion-item>
    <ion-label position='floating'>email:</ion-label>
    <ion-input placeholder="email" [(ngModel)]="pessoa.email" formControlName='email' name='email' type="email"></ion-input>
  </ion-item> 

  <ion-button shape="block" type='submit'>CONFIRMAR</ion-button>

  </form>
</ion-content>
