<ion-header>
  <ion-toolbar>
    <ion-title>formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" [formGroup]='pessoaForm' (ngSubmit)="submit()">
   <ion-item>
      <ion-label position='floating'>Nome: </ion-label>
      <ion-input  placeholder="digite aqui o seu nome" [(ngModel)]="pessoa.nome" type='text' formControlName='nome'></ion-input>
   </ion-item>

   <ion-item>
    <ion-label position='floating'>Email: </ion-label>
    <ion-input placeholder="digite aqui o seu email" [(ngModel)]="pessoa.email" type='text' formControlName='email'></ion-input>
   </ion-item>

   <ion-item>
    <ion-label position='floating'>Telefone: </ion-label>
    <ion-input placeholder="digite aqui o seu telefone" [(ngModel)]="pessoa.tele" type='text' formControlName='tele'></ion-input>
   </ion-item>

   <ion-item>
    <ion-label position='floating'>Cpf: </ion-label>
    <ion-input simpleMask="999.999.999-99" [clearIfNotMatch]="true" placeholder="digite aqui o seu cpf" [(ngModel)]="pessoa.cpf" type='text' formControlName='cpf'></ion-input>
   </ion-item>

   <ion-button shape='block' type="submit">Cadastrar</ion-button>

  </form>

</ion-content>
