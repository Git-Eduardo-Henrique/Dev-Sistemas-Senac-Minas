<ion-header>
  <ion-toolbar>
    <ion-title>formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" [formGroup]='pessoaForm' (ngSubmit)="submit()"></form>
   <ion-item>
      <ion-label position='floating'>Nome: </ion-label>
      <ion-input  placeholder="digite aqui o seu nome" [(ngModel)]="pessoa.nome" name='nome' type='text' formControlName='nome'></ion-input>
   </ion-item>

   <ion-item>
    <ion-label position='floating'>Telefone: </ion-label>
    <ion-input placeholder="digite aqui o seu telefone" [(ngModel)]="pesssoa.tele" name='tele' type='text' formControlName='tele'></ion-input>
   </ion-item>

   <ion-item>
    <ion-label position='floating'>Cpf: </ion-label>
    <ion-input placeholder="digite aqui o seu cpf" [(ngModel)]="pessoa.cpf" name='cpf' type='text' formControlName='cpf'></ion-input>
   </ion-item>


   <ion-button shape='block'>Cadastrar</ion-button>

</ion-content>
