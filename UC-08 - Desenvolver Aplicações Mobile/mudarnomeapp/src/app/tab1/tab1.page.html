<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Triangulo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Triangulo</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-item>
      <ion-label position='floating'>Primeiro lado</ion-label>
      <ion-input placeholder="Lado A" type="number" [(ngModel)] = "ladoA" name='ladoA'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position='floating'>Segundo lado</ion-label>
      <ion-input placeholder="Lado B" type="number" [(ngModel)] = "ladoB" name='ladoB'></ion-input>
    </ion-item>

  <ion-item>
    <ion-label position='floating'>Terceiro lado</ion-label>
    <ion-input placeholder="Lado C" type="number" [(ngModel)] = "ladoC" name='ladoC'></ion-input>
  </ion-item>

  <ion-button shape="block" (click)="veri()">VERIFICAR</ion-button>

  <p>{{ exibidor }}</p>
  <ion-img id = 'imagem' src={{imagem}}></ion-img>
  </div>
</ion-content>
