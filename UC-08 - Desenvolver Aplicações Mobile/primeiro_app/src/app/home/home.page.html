<!-- parte do ios -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HELLO WORLD
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- parte do android -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HELLO WORLD</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- pagina principal -->
  <div id="container">
    <!-- cria um input no app-->
    <!-- placeholder = texto transparente  no input -->
    <!-- [(ngModel)] = modelo que salva oque ta escrito -->
    <ion-item>
      <ion-label position='floating'>Numero 1:</ion-label>
      <ion-input [(ngModel)]="n1" name="n1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position='floating'>Numero 2:</ion-label>
      <ion-input [(ngModel)]="n2" name="n2"></ion-input>
    </ion-item>

    <!-- botÃ£o do ionic -->
    <!-- (click) = comando ao apertar-->
    <ion-button (click)="adicao()">+</ion-button>
    <ion-button (click)="subtracao()">-</ion-button>
    <ion-button (click)="mult()">*</ion-button>
    <ion-button (click)="divi()">/</ion-button>
    <!-- mostra o resultado de uma variavel-->
    <p>{{ resultado }}</p>
  </div>

</ion-content>
