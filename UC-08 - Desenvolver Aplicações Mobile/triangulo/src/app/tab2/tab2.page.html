<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      lados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lados</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-item>
      <ion-label position='floating'>Primeiro lado</ion-label>
      <ion-input placeholder="Lado A" type="number" [(ngModel)] = "a" name='a'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position='floating'>Segundo lado</ion-label>
      <ion-input placeholder="Lado B" type="number" [(ngModel)] = "b" name='b'></ion-input>
    </ion-item>

  <ion-item>
    <ion-label position='floating'>Terceiro lado</ion-label>
    <ion-input placeholder="Lado C" type="number" [(ngModel)] = "c" name='c'></ion-input>
  </ion-item>

  <ion-button shape="block" (click)="calcular()">VERIFICAR</ion-button>
  <ion-item>
    <ion-label position='floating'>{{ resul }}</ion-label>
  </ion-item>
  </div>
</ion-content>
